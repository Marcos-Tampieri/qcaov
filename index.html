<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCA Online Visualizer</title>
    <style>
      body {
        background-color: darkgrey;
      }
      div {
        border: 1px solid black;
        width: 50px;
        display: inline-block;
      }

        accent-color: black;
      }
      @media only screen and (max-width: 600px) {
        div {
          width: 60px;
        }
      }

  </head>
  <body>

    <br>
    <div style="visibility: hidden;"></div>

      <input type="radio" name="pair0" onclick="majorityGate();">
      <input type="radio" name="pair0" onclick="majorityGate();">

      <input type="radio" name="pair1" style="pointer-events: none;">
    </div>
    <div style="visibility: hidden;"></div>
    <br/>
    <div>
      <input type="radio" name="pair2" onclick="majorityGate();">
      <input type="radio" name="pair3" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair2" onclick="majorityGate();">
      <input type="radio" name="pair3" style="pointer-events: none;">
    </div>
    <div>
      <input type="radio" name="pair4" style="pointer-events: none;">
      <input type="radio" name="pair4" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair5" style="pointer-events: none;">
      <input type="radio" name="pair5" style="pointer-events: none;">

    <div>
      <input type="radio" name="pair6" style="pointer-events: none;">
      <input type="radio" name="pair7" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair6" style="pointer-events: none;">
      <input type="radio" name="pair7" style="pointer-events: none;">
    </div>
    <br/>
    <div style="visibility: hidden;"></div>
    <div>
      <input type="radio" name="pair8" style="pointer-events: none;">
      <input type="radio" name="pair8" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair9" onclick="majorityGate();">
      <input type="radio" name="pair9" onclick="majorityGate();">
    </div>
    <div style="visibility: hidden;"></div>
    <br>
    <p1 id="result">A->0; B->0; C->0; F->0;</p1>
    <hr>
    <h1>QCA Inverter</h1>
    <img src="qcaInverter.jpg" alt="qcaInverter.jpg">
    <br>
    <div style="visibility: hidden;"></div>
    <div style="visibility: hidden;"></div>
    <div>
      <input type="radio" name="pair10" style="pointer-events: none;">
      <input type="radio" name="pair11" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair10" style="pointer-events: none;">

      <input type="radio" name="pair12" style="pointer-events: none;">
      <input type="radio" name="pair13" style="pointer-events: none;">
    </div>
    <div>
      <input type="radio" name="pair14" style="pointer-events: none;">
      <input type="radio" name="pair15" style="pointer-events: none;">
      <br/>
      <input type="radio" name="pair14" style="pointer-events: none;">
      <input type="radio" name="pair15" style="pointer-events: none;">
    </div>
    <div style="visibility: hidden;"></div>
    <div style="visibility: hidden;"></div>
    <br>
    <div>
      <input type="radio" name="pair16" onclick="qcaInverter();">

      <br/>

    </div>
    <div>

      <input type="radio" name="pair20" style="pointer-events: none;">
      <input type="radio" name="pair21" style="pointer-events: none;">
    </div>
    <div style="visibility: hidden;"></div>

    <div>
      <input type="radio" name="pair22" style="pointer-events: none;">

    <div style="visibility: hidden;"></div>
    <div style="visibility: hidden;"></div>
    <br>
    <p1 id="result2">X->0; F->0;</p1>
  </body>
  <script>
    function majorityGate() {
      if(document.getElementsByName("pair0")[0].checked == true) {
        document.getElementsByName("pair1")[1].checked = true;
      } else if(document.getElementsByName("pair0")[1].checked == true) {
        document.getElementsByName("pair1")[0].checked = true;
      }
      if(document.getElementsByName("pair2")[0].checked == true) {
        document.getElementsByName("pair3")[1].checked = true;
      } else if(document.getElementsByName("pair2")[1].checked == true) {
        document.getElementsByName("pair3")[0].checked = true;
      }
      if(document.getElementsByName("pair9")[0].checked == true) {
        document.getElementsByName("pair8")[1].checked = true;
      } else if(document.getElementsByName("pair9")[1].checked == true) {
        document.getElementsByName("pair8")[0].checked = true;
      }

      let A = document.getElementsByName("pair0")[0].checked ? 1 : 0;
      let B = document.getElementsByName("pair2")[0].checked ? 1 : 0;
      let C = document.getElementsByName("pair8")[0].checked ? 1 : 0;

      let F = (A & B) | (A & C) | (B & C); /* Majority gate with cells A, B and C */

      document.getElementById("result").innerText = `A->${A}; B->${B}; C->${C}; F->${F};`;
      
      document.getElementsByName("pair4")[0].checked = F ? true : false;
      document.getElementsByName("pair4")[1].checked = !F ? true : false;

      document.getElementsByName("pair5")[0].checked = !F ? true : false;
      document.getElementsByName("pair5")[1].checked = F ? true : false;

      document.getElementsByName("pair6")[0].checked = F ? true : false;
      document.getElementsByName("pair6")[1].checked = !F ? true : false;

      document.getElementsByName("pair7")[0].checked = !F ? true : false;
      document.getElementsByName("pair7")[1].checked = F ? true : false;
    }
    function qcaInverter() {
      const isChecked = document.getElementsByName("pair16")[0].checked;
      const config = [
        ["pair10", isChecked ? 0 : 1],
        ["pair11", isChecked ? 1 : 0],
        ["pair12", isChecked ? 0 : 1],
        ["pair13", isChecked ? 1 : 0],
        ["pair14", isChecked ? 0 : 1],
        ["pair15", isChecked ? 1 : 0],
        ["pair17", isChecked ? 1 : 0],
        ["pair18", isChecked ? 0 : 1],
        ["pair19", isChecked ? 1 : 0],
        ["pair20", isChecked ? 0 : 1],
        ["pair21", isChecked ? 1 : 0],
        ["pair22", isChecked ? 1 : 0],
        ["pair23", isChecked ? 0 : 1],
        ["pair24", isChecked ? 1 : 0],
        ["pair25", isChecked ? 0 : 1],
        ["pair26", isChecked ? 0 : 1],
        ["pair27", isChecked ? 1 : 0],
        ["pair28", isChecked ? 0 : 1],
        ["pair29", isChecked ? 1 : 0],
        ["pair30", isChecked ? 0 : 1],
        ["pair31", isChecked ? 1 : 0],
      ];
      config.forEach(([name, index]) => {
        document.getElementsByName(name)[index].checked = true;
      });
      let X = isChecked ? 1 : 0;
      let F = !X ? 1 : 0;
      document.getElementById("result2").innerText = `X->${X}; F->${F};`;
    }
  </script>
</html>
